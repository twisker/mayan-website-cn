{{ $isHomePage := eq .Title .Site.Title }}

<div class="container-fluid">
    {{ "<!-- Brand and toggle get grouped for better mobile display -->" | safeHTML }}
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="{{ if eq $isHomePage false }}/{{ end }}#page-top">{{ with .Site.Params.navigation.brand }}{{ . }}{{ end }}</a>
    </div>
    {{ "<!-- Collect the nav links, forms, and other content for toggling -->" | safeHTML }}
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL }}">{{ .Name }}</a>
                </li>
            {{ end }}
        </ul>
    </div>
    {{ "<!-- /.navbar-collapse -->" | safeHTML }}
</div>
{{ "<!-- /.container-fluid -->" | safeHTML }}
